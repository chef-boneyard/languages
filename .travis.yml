sudo: required

addons:
  apt:
    sources:
      - chef-stable-precise
    packages:
      - chefdk

# Don't `bundle install`
install: echo "skip bundle install"

branches:
  only:
    - master

services:
  - docker

env:
  matrix:
    - CHEF_VERSION=12.0.3 LANGUAGE=erlang
    - CHEF_VERSION=12.0.3 LANGUAGE=node
    - CHEF_VERSION=12.0.3 LANGUAGE=ruby
    - CHEF_VERSION=12.0.3 LANGUAGE=rust
    - CHEF_VERSION=latest LANGUAGE=erlang
    - CHEF_VERSION=latest LANGUAGE=node
    - CHEF_VERSION=latest LANGUAGE=ruby
    - CHEF_VERSION=latest LANGUAGE=rust

matrix:
  fast_finish: true

# Ensure we make ChefDK's Ruby the default
before_script:
  - eval "$(/opt/chefdk/bin/chef shell-init bash)"
  # We have to install chef-sugar for ChefSpec
  - /opt/chefdk/bin/chef gem install chef-sugar
  # Ensure kitchen-docker is available for testing
  - /opt/chefdk/bin/chef gem install kitchen-docker
script:
  - /opt/chefdk/bin/chef --version
  - /opt/chefdk/bin/cookstyle --version
  - /opt/chefdk/bin/cookstyle
  - /opt/chefdk/bin/foodcritic --version
  - /opt/chefdk/bin/foodcritic . --exclude spec
  - /opt/chefdk/embedded/bin/rspec spec
  - /opt/chefdk/bin/kitchen --version
  - KITCHEN_LOCAL_YAML=.kitchen.docker.yml /opt/chefdk/bin/kitchen verify "languages-$LANGUAGE-ubuntu-1404"
  - KITCHEN_LOCAL_YAML=.kitchen.docker.yml /opt/chefdk/bin/kitchen verify "languages-$LANGUAGE-centos-7"
